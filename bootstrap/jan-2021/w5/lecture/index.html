<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="myBtn" onclick="mult(Math.random()*10,Math.random()*10)">
      Click me
    </button>
    <button id="btn2">?</button>
    <p>start game</p>
    <script>
      // function declaration (superpower of hoisting)
      // 1. keyword function
      // 2. function name in camel case
      // 3. parenthesis (if needed add parameters separated by comma)
      // 4. after parenthesis add { and insert code inside curly braces }
      // 5. don't forget to call/invoke/execute the function
      function congrats() {
        console.log("You purchase was made!");
      }
      congrats();

      function add(param1, param2) {
        // console.log("param1 = " + param1 + " param2 = " + param2);
        console.log(`param1 = ${param1} param2 = ${param2}`);
        return param1 + param2;
        console.log("this will never run");
      }

      let sum = add(10, 5);

      sum = sum + add(1, 3);
      // sum += add();
      console.log(sum);

      // function expression (no superpowers)
      // 1. declare a variable
      // 2. assign it a function declaration without the function name

      const sub = function (num1, num2) {
        return num1 - num2;
      };
      console.log(sub(1, 4));

      // when should you use function declaration vs function expression

      // arrow functions
      const mult = (num1, num2) => {
        console.log((num1 * num2).toFixed(2));
        console.log(Math.floor(num1 * num2));
        return num1 * num2;
      };

      console.log(mult(1, 4));

      // 3 ways to add events

      // inline event handler

      const hi = () => {
        console.log(
          "hello hellohellohellohellohellohellohellohellohellohellohellohello"
        );
      };

      // event handler property usind DOM manipulation
      document.querySelector("#myBtn").onclick = hi;

      // using addEventListener
      document.querySelector("button").addEventListener("click", hi);

      // let
      let var1 = 10;
      let var2;
      var2 = 11;

      var2 = 20;

      // const
      const pi = 3.141592;

      // var
      var var4 = 10;
      var var5;
      var5 = 11;

      // scope
      let var6 = "this is let";
      if (true) {
        console.log(var6);
        if (true) {
          var var7 = "this is var";
        }
      }

      console.log(var7);

      // create button
      // when you click add event
      // run function when button is clicked
      // change text in the function

      const func = () => {
        console.log("change text");
        document.querySelector("p").innerHTML = "other text";
      };

      document.querySelector("#btn2").onclick = func;
    </script>
  </body>
</html>
